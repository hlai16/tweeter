<!DOCTYPE html>
<html lang="en">

<head>
  <!-- cdnjs -->
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.css" />

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css">
  <link rel="stylesheet" href="./styles/header.css" type="text/css">
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="./styles/tweet-send.css" type="text/css">

  <!-- External JS -->
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class='headerNav'>
    <span class='title'>tweeter</span>
    <div class="tweetButton">
      <p>Write a new tweet</p>
      <i class="fas fa-angle-double-down animate__infinite"></i>
    </div>
  </nav>
  <div class="header-and-main">
    <header>
      <div class="profilePic">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="username">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="errorContainer"></div>
        <form method="POST" action="/tweets" id="new-tweet">
          <label for="tweet-text" class="sr-only">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" required></textarea>
          <div class="buttonDiv">
            <button type="submit" class="submitTweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweet"></article>
    </main>
  </div>
</body>

</html>
